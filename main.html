<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="vid-container">
            <video id="video" src="videos/beach.mp4" autoplay loop muted></video>
        </div>
        <div class="player-container">
            <audio id="audio" src="sounds/beach.mp3" loop></audio>
        </div>
        <div class="sound-picker">
            <button id="beach-btn">Meditation-A</button>
            <button id="rain-btn">Meditation-B</button>
        </div>
        <div class="time-display" id="time-display">10:00</div>
        <div id="time-select">
            <button id="smaller-mins" data-time="120">2 min</button>
            <button id="medium-mins" data-time="300">5 min</button>
            <button id="long-mins" data-time="600">10 min</button>
        </div>
        <button class="play" id="play-btn">Play</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
